<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="title">
            <h1>Button kit</h1>
        </div>
        <div class="container">
            <div>
                <div class="buttons">
                    <div class="button">button</div>
                    <div class="button button_icon"><i class="ic_menu"></i></div>
                    <div class="button button_icon"><i class="ic_home"></i></div>
                    <div class="button button_icon"><i class="ic_bell"></i></div>
                    <div class="button button_icon"><i class="ic_heart"></i></div>
                    <div class="button button_icon"><i class="ic_bookmark"></i></div>

                </div>
                <div class="buttons">
                    <div class="button button_press">button</div>
                    <div class="button button_icon button_press"><i class="ic_menu"></i></div>
                    <div class="button button_icon button_press"><i class="ic_home"></i></div>
                    <div class="button button_icon button_press"><i class="ic_bell"></i></div>
                    <div class="button button_icon button_press"><i class="ic_heart"></i></div>
                    <div class="button button_icon button_press"><i class="ic_bookmark"></i></div>

                </div>
                <div class="buttons">
                    <div class="button button_hover">button</div>
                    <div class="button button_icon button_hover"><i class="ic_menu"></i></div>
                    <div class="button button_icon button_hover"><i class="ic_home"></i></div>
                    <div class="button button_icon button_hover"><i class="ic_bell"></i></div>
                    <div class="button button_icon button_hover"><i class="ic_heart"></i></div>
                    <div class="button button_icon button_hover"><i class="ic_bookmark"></i></div>

                </div>
                <div class="buttons">
                    <div class="button button_active">button</div>
                    <div class="button button_icon button_active""><i class="ic_menu"></i></div>
                    <div class="button button_icon button_active""><i class="ic_home"></i></div>
                    <div class="button button_icon button_active""><i class="ic_bell"></i></div>
                    <div class="button button_icon button_active""><i class="ic_heart"></i></div>
                    <div class="button button_icon button_active""><i class="ic_bookmark"></i></div>
                </div>
            </div>
        </div>
        <div class="after-text">
            <p>You can hover and press the buttons! The styles will changes. :)</p>
            <p>Rusanov Maxim 2022</p>
        </div>
    </body>
</html>
